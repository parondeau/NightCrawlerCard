<!DOCTYPE html>
<html manifest="cache.manifest">
	<head>
		<!-- Card info -->
		<title>Night Crawler</title>
		<meta name="description" content="Enter the good description">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="kik-prefer" content="true">
		<link rel="kik-icon" href="/img/icon.png">

		<!-- Styles -->
		<link rel="stylesheet" href="http://cdn.kik.com/app/1/default.css">
		<link rel="stylesheet" href="/css/styles.css">
		<script type="text/javascript" src="js/foursquare.js"></script>

		<!-- MAPS  -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCReRLRZaLnk1-rwg9ui1U-rjhzQUEQ7s4&sensor=true"></script>
		
		<!-- JS -->
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	</head>
	<body>
		<!-- Pages -->

		<div class="app-page" data-page="home">
			<div class="app-topbar">
				<div class="app-title">Night Crawler</div>
			</div>
			<div class="app-content">
				<div class="app-section">
					<div id="locationSearchPage">
						<input class="app-input" type="text" placeholder="Enter Your Location">
						<div class="app-button" data-target="page2">Search</button>
					</div>
				</div>
			</div>
		</div>

		<div class="app-page" data-page="page2" id="venueListPage">
			<div class="app-topbar">
				<div class="app-button left" data-back="true">Back</div>
				<div class="app-title">Venues</div>
			</div>
			<div class="app-content">
				<ul class="app-list">
				  <li>
				  	<img src="img/icon.png">
				  	<h1>Item 1</h1>
				  	<p>Enter Description</p>
				  </li>
				  <li>Item 2</li>
				  <li>Item 3</li>
				</ul>
			</div>
		</div>
		<script src="/zerver/API.js"></script>
		<script src="http://cdn.kik.com/cards/0/cards.js"></script>
		<script src="http://cdn.kik.com/app/1/app.js"></script>
		<script src="/js/main.js"></script>
	</body>
</html>
